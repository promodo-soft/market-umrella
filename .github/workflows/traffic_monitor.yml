name: Traffic Monitor (Combined)

on:
  # schedule:
  #   - cron: '0 8 * * 1'  # Каждый понедельник в 8:00 UTC (11:00 по Киеву летом) - ОТКЛЮЧЕНО, включить по команде
  workflow_dispatch:      # Можливість запуску вручну з опціональними параметрами
    inputs:
      test_mode:
        description: 'Запустити в тестовому режимі (без оновлення Google Sheets)'
        type: boolean
        default: false
        required: false

jobs:
  monitor:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        architecture: 'x64'

    - name: Display Python information
      run: |
        python --version
        which python

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip cache purge
        pip uninstall -y numpy pandas openpyxl || true
        python -m pip install --force-reinstall --no-cache-dir numpy==1.23.5
        python -m pip install --force-reinstall --no-cache-dir pandas==1.5.3
        python -m pip install --no-cache-dir -r requirements.txt
    
    - name: Run local test (if test_mode is enabled)
      if: ${{ github.event.inputs.test_mode == 'true' }}
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        AHREFS_API_KEY: ${{ secrets.AHREFS_API_KEY }}
      run: python test_local.py
    
    - name: Run traffic monitor (falls & growth analysis)
      if: ${{ github.event.inputs.test_mode != 'true' }}
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
        SHEET_ID: ${{ secrets.SHEET_ID }}
        AHREFS_API_KEY: ${{ secrets.AHREFS_API_KEY }}
      run: python test_runner.py 